<div class="cdlinneck" title="In-Neck Pattern (IN)"><table width="100%"><tr><td><p>The Bearish I-Neck Pattern occurs after a downtrend when first day is a long red candle and the second day is a blue day, opening below the low of the first day and closing barely into the body of the first day.</p></td></tr><tr><td align="center"><img src="images/indicators/in_neck.png"></td></tr></table></div>
